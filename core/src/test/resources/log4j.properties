log4j.rootLogger=DEBUG,stdout,RootAppender

log4j.logger.com.mchange=OFF
log4j.logger.org.apache.axis=OFF

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d - %m%n

log4j.appender.RootAppender=org.apache.log4j.RollingFileAppender
log4j.appender.RootAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.RootAppender.layout.ConversionPattern=%d - %m%n

log4j.appender.RootAppender.File=C:/Users/Administrator/Desktop/root.log 
log4j.appender.RootAppender.MaxFileSize=10MB
log4j.appender.RootAppender.MaxBackupIndex=1000